name: Sync Guild Members

on:
  schedule:
    # ë§¤ì¼ ìžì •(UTC)ì— ì‹¤í–‰ = í•œêµ­ ì‹œê°„ ì˜¤ì „ 9ì‹œ
    - cron: '0 0 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install requests cloudscraper
      
      - name: Fetch guild members from API
        run: python collect_region.py
        env:
          # ì¿ í‚¤ë¥¼ GitHub Secretsì— ì €ìž¥ (ë³´ì•ˆ)
          AION_COOKIE: ${{ secrets.AION_COOKIE }}
      
      - name: Sync members to database
        run: python sync_to_db.py
        continue-on-error: true  # DB ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰
      
      - name: Check if file changed
        id: check_changes
        run: |
          if git diff --quiet region_members.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add region_members.json
          git commit -m "ðŸ”„ Update guild members data [skip ci]"
          git push
